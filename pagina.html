<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Esp8266</title>

</head>
<style>
    .card {
        border: 1px black solid;
        height: 400px;
        width: 50%;
        margin-left: 25%;
        margin-top: 6%;
    }
    
    h1 {
        text-align: center;
    }
</style>

<body>
    <h1 class="mt-5">Ola seja Bem vindo !</h1>
    <div class="card">
        <div class="container mt-4">
            <div class="form-group">
                <label for="temperatura">Temperatura</label>
                <input type="text" name="temperatura" id="temperatura" class="form-control">
            </div>
            <div class="form-group">
                <label for="umidade">Umidade</label>
                <input type="text " name="umidade " id="umidade" class="form-control ">
            </div>
            <button class="btn btn-success " onclick="obterDados() ">Obter Dados</button>
        </div>
    </div>




    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "></script>
    <script>
        function obterDados() {
            fetch('http://192.168.1.51/')
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    document.getElementById('temperatura').value = data.temperatura;
                    document.getElementById('umidade').value = data.umidade;
                })
                .catch(err => {
                    console.log(err);
                });
        }
    </script>
</body>

</html>
